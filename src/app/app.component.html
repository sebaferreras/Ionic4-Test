<ion-app>
  <ion-split-pane>

    <ion-menu>
      
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content padding-vertical>
        <ion-list>
            <!-- 
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]"> 
            -->
            <ion-item *ngFor="let option of options" (click)="onOptionSelected(option)">
              <ion-icon slot="start" [name]="option.icon"></ion-icon>
              <ion-label>
                {{ option.title }}
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-content>

    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
